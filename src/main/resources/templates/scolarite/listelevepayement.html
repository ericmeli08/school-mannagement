<th:block th:replace="layouts/header" />


                <head>
                    <span class="p-5 text-xl text-gray-600 font-bold">LISTE DES PAYEMENTS PAR ELEVE</span>
                </head>
                <section class="flex flex-row w-full gap-10 justify-center items-center" >
                    <div>
                        <input type="text" name="serach" id="search" placeholder="Entrez le nom...." class="w-64 h-10 p-1 border-2 border-blue-600 rounded-xl" >
                        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                    </div>
                    <a href="/scolarite/listelevepayement" class="p-2.5 rounded-lg  text-white hover:bg-green-500 align-middle  text-center bg-green-700 w-40 h-10">Liste  payements</a>
                    <a href="/scolarite/eleveretardpayement" class="p-2.5 rounded-lg text-white hover:bg-green-500 align-middle  text-center bg-green-700 w-40 h-10">Liste des retards</a>
                    <a href="/scolarite/elevesoldepayement" class="p-2.5 rounded-lg  text-white hover:bg-green-500 align-middle  text-center bg-green-700 w-40 h-10">Liste des soldes</a>
                </section>
              
                <div class="w-full h-full bg-purple-500 flex pt-2 p-5 flex-col gap-5" >
                    <span class="ml-1 mt-10 mr-1 w-full rounded h-0.5 bg-gray-400" ></span>
                    <div>
                        <table class=" flex flex-col gap-1 table-fixed w-full">
                            <th>STUDENT LIST</th>
                            <tr class="flex flex-row mb-0.5 gap-0.5 w-full" >
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Matricule</td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Nom </td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Prenom</td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Solde</td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Status</td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Pension</td>
                                <td class="font-bold pl-4 bg-blue-500 w-1/6 text-sm " >Nombre versement</td>
                            </tr>
                            <tr th:each="payment : ${listepayements}" class="flex flex-row mb-0.5 gap-0.5 w-full" >
                                <td th:text="${payment.eleve.matricule}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >ES23ML0004</td>
                                <td th:text="${payment.eleve.nom}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >MURIELLE</td>
                                <td th:text="${payment.eleve.prenom}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >YOLIE</td>
                                <td th:text="${payment.solde}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >29 000</td>
                                <td th:if="${payment.solde >= payment.eleve.classe.pension}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >SOLDE</td>
                                <td th:unless="${payment.solde >= payment.eleve.classe.pension}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >ACOMPTE</td>
                                <td th:text="${payment.eleve.classe.pension}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >58 200</td>
                                <td th:text="${payment.nombre}" class="font-bold pl-4 border-2 border-l-gray-300 border-b-gray-300  bg-white w-1/6 text-sm " >17-03-2023</td>
                            </tr>
                           
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <th:block th:replace="layouts/footer"/>

    </body>
</html>
