<th:block th:replace="layouts/header" />

<div class="flex flex-col w-full bg-purple-500">

    <head>
        <span class="p-5 text-xl text-gray-600 font-bold">MODIFICATION DE L'ELEVE</span>
    </head>
    <section class="w-full">
        <div class="flex flex-row gap-10 w-full px-6 py-8">

            <form method="post" enctype="multipart/form-data" th:object="${eleveDto}" class=" w-full flex gap-5 ">
                <div class=" p-4 w-5/6 bg-white rounded-lg ">
                    <div class=" w-full grid gap-3 grid-cols-2">
                        <div>
                            <label for="matricule" class="block mb-2 text-sm font-medium text-gray-900">
                                Matricule</label>
                            <div>
                                <input readonly th:value="${eleveDto.matricule}" type="text" name="matricule"
                                    id="matricule"
                                    class=" w-full rounded-xl bg-gray-200 border border-gray-300 text-gray-900 cursor-not-allowed focus:border-gray-300 focus:border-primary-600 block p-1 ">
                            </div>
                        </div>
                        <div>
                            <label for="date-create" class="block mb-2 text-sm font-medium text-gray-900">
                                Date Creation</label>
                            <div>
                                <input readonly th:value="${eleveDto.dateCreation}" type="text" name="date-create"
                                    id="date-create"
                                    class=" w-full rounded-xl bg-gray-200 border cursor-not-allowed border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 ">
                            </div>
                        </div>
                        <div>
                            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900">
                                Nom</label>
                            <div>
                                <input th:field="${eleveDto.nom}" type="text" name="nom" id="nom"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="nom">
                                <p th:if="${#fields.hasErrors('nom')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.nom}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900">
                                Prenom</label>
                            <div>
                                <input type="text" th:field="${eleveDto.prenom}" name="prenom" id="prenom"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="Prenom">
                                <p th:if="${#fields.hasErrors('prenom')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.prenom}"></p>
                            </div>

                        </div>
                        <div>
                            <label for="adresse" class="block mb-2 text-sm font-medium text-gray-900">
                                adresse</label>
                            <div>
                                <input type="text" th:field="${eleveDto.adresse}" name="adresse" id="adresse"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="adresse">
                                <p th:if="${#fields.hasErrors('adresse')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.adresse}"></p>
                            </div>

                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                                email</label>
                            <div>
                                <input th:field="${eleveDto.email}" type="email" name="email" id="email"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="exemple@gmail.com">
                                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.email}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="contact" class="block mb-2 text-sm font-medium text-gray-900">
                                Contact</label>
                            <div>
                                <input th:field="${eleveDto.contact}" type="number" name="contact" id="contact"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="6 81 96 09 30">
                                <p th:if="${#fields.hasErrors('contact')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.contact}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="parent" class="block mb-2 text-sm font-medium text-gray-900">
                                parent</label>
                            <div>
                                <input th:field="${eleveDto.parent}" type="text" name="parent" id="parent"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="Elisabeth">
                                <p th:if="${#fields.hasErrors('parent')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.parent}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="contact-parent" class="block mb-2 text-sm font-medium text-gray-900">
                                Contact parent</label>
                            <div>
                                <input th:field="${eleveDto.contactParent}" type="number" name="contact-parent"
                                    id="contact-parent"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 "
                                    placeholder="681960930">
                                <p th:if="${#fields.hasErrors('contactParent')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.contactParent}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="date" class="block mb-2 text-sm font-medium text-gray-900">
                                Date anniverssaire</label>
                            <div>
                                <input type="date" th:field="*{dateNaissance}" id="date"
                                    class=" w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1 ">
                                <p th:if="${#fields.hasErrors('dateNaissance')}" th:errorclass="text-red-500"
                                    th:errors="*{dateNaissance}"></p>

                            </div>

                        </div>
                        <div>
                            <label for="sexe" class="block mb-2 text-sm font-medium text-gray-900">
                                Sexe</label>
                            <div>
                                <select th:field="${eleveDto.sexe}" name="sexe" id="sexe"
                                    class="w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 p-1 ">
                                    <option value="homme">homme</option>
                                    <option value="femme">femme</option>
                                </select>
                                <p th:if="${#fields.hasErrors('sexe')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.sexe}"></p>

                            </div>
                        </div>
                        <div>
                            <label for="periode" class="block mb-2 text-sm font-medium text-gray-900">
                                Periode</label>
                            <div>
                                <select th:field="${eleveDto.periode}" name="periode" id="periode"
                                    class="w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 p-1 ">
                                    <option value="1er-trimestre">1er Trimestre</option>
                                    <option value="2eme-trimestre">2eme Trimestre</option>
                                    <option value="2eme-trimestre">3eme Trimestre</option>
                                </select>
                                <p th:if="${#fields.hasErrors('periode')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.periode}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="lieu-naissance" class="block mb-2 text-sm font-medium text-gray-900 ">Lieu
                                naissance</label>
                            <div>
                                <input th:field="${eleveDto.lieuNaissance}" type="text" name="lieuNaissance"
                                    id="lieu-naissance" placeholder="Douala"
                                    class="w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 block p-1">
                                <p th:if="${#fields.hasErrors('lieuNaissance')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.lieuNaissance}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="classe" class="block mb-2 text-sm font-medium text-gray-900">
                                Classe</label>
                            <div>
                                <select th:field="${eleveDto.idclasse}" name="classe" id="classe"
                                    class="w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 p-1 ">
                                    <option th:each="classe : ${classes}" th:value="${classe.id}" th:selected="classe.id == eleveDto.idclasse " th:text="${classe.classe}">TC1</option>

                                </select>
                                <p th:if="${#fields.hasErrors('idclasse')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.idclasse}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="annee" class="block mb-2 text-sm font-medium text-gray-900">
                                Annee scolaire</label>
                            <div>
                                <input type="date" th:field="${eleveDto.annee}" name="annee" id="annee"
                                    class="w-full rounded-xl bg-gray-50 border border-gray-300 text-gray-900 p-1 ">

                                <p th:if="${#fields.hasErrors('annee')}" th:errorclass="text-red-500"
                                    th:errors="${eleveDto.annee}"></p>
                            </div>
                        </div>
                        <div class="grid gap-2 grid-cols-2">

                            <button type="submit"
                                class="h-2/3 p-1 mt-5 rounded-xl font-bold ease-in hover:bg-blue-900 duration-100 bg-blue-700">
                                Enregister </button>
                            <a type="button" href="/eleve/listeleve"
                                class=" flex justify-center items-center h-2/3 p-1 mt-5 rounded-xl font-bold ease-in hover:bg-red-900 duration-100 bg-red-500">
                                <span>Cancel</span> </a>
                        </div>

                    </div>
                </div>
                <div class="flex flex-col gap-5 justify-center items-center bg-white rounded-lg w-96 h-80 ">
                    <div
                        class=" overflow-hidden flex items-center  justify-center rounded-full border-4 border-blue-800 bg-gray-400 w-24 h-24">
                        <img th:src="@{'/images/' + ${eleveDto.storageFileName}}" alt="">
                    </div>
                    <label
                        class="rounded text-center font-bold  w-24 h-10 hover:bg-blue-900 duration-300 cursor-pointer bg-blue-600 p-1"
                        for="photo">Select</label>
                    <input th:field="${eleveDto.photo}" type="file" name="photo" id="photo" class="hidden" />
                    <p th:if="${#fields.hasErrors('photo')}" th:errorclass="text-red-500" th:errors="${eleveDto.photo}">
                    </p>
                    <p class="p-3">A son image, Dieu nous a créés libres</p>
                </div>
            </form>
        </div>
    </section>
</div>
</main>
</div>
</body>

</html>
